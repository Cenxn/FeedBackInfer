- name: Transfer requirements.txt
  hosts: client01
  become: true
  vars_files:
    - global_vars.yaml
  tasks:
  - name: Install firewalld
    ansible.builtin.dnf:
      name: firewalld
      state: latest
  - name: Install redis
    ansible.builtin.apt:
      name: redis
      state: latest
  - name: Install redis-server
    ansible.builtin.dnf:
      name: redis-server
      state: latest
