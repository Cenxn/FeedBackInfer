- name: Unmount filesystem
  hosts: all
  become: true
  tasks:
    - name: unmount the filesystem
      ansible.posix.mount:
        name: /data
        src: /dev/nvme1n1
        fstype: ext4
        state: unmounted
      become: true
    - name: remove the mount point
      ansible.builtin.file:
        path: /data
        state: absent
      become: true
