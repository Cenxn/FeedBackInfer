- name: beegfs
  hosts: client_workers, cluster_workers
  become: true
  become_user: root
  tasks:
  - name: Update packages
    ansible.builtin.dnf:
      name: "*"
      state: latest

  - name: Get running kernel version
    ansible.builtin.shell:
      cmd: uname -r
    register: kernel_version
  - name: install kernel-devel
    ansible.builtin.shell: dnf install kernel-devel-{{ kernel_version.stdout }}

  - name: BeeGFS Key
    rpm_key:
      state: present
      key: "https://www.beegfs.io/release/beegfs_7.4.2/gpg/GPG-KEY-beegfs"
  - name: BeeGFS Repo
    ansible.builtin.yum_repository:
      baseurl: "https://www.beegfs.io/release/beegfs_7.4.2/dists/rhel9"
      state: present
      name: "BeeGFS"
      description: "BeeGFS repo"
  - name: Install storage daemons
    ansible.builtin.dnf:
      name: "beegfs-storage"
      state: latest
  - name: Install client tools
    ansible.builtin.dnf:
      name: "beegfs-client"
      state: latest
  - name: Install utilities
    ansible.builtin.dnf:
      name: "beegfs-utils"
      state: latest
  - name: Install helperd
    ansible.builtin.dnf:
      name: "beegfs-helperd"
      state: latest
  - name: Install management service
    ansible.builtin.dnf:
      name: "beegfs-mgmtd"
      state: latest
  - name: Install metadata service 
    ansible.builtin.dnf:
      name: "beegfs-meta"
      state: latest
